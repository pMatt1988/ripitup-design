<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rip It Up - American Hairless Terriers</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">


</head>
<body class=>
<section class="flex flex-col sm:h-screen">
    <header class="bg-green-400 text-white text-center p-8">
        <img class="sm:hidden absolute top-1 left-1 cursor-pointer nav-toggle" src="img/menu-icon.svg">
        <h5 class="sm:text-2xl">Home To The First No.1 AKC American Hairless Terrier!</h5>
        <h3 class="text-4xl">“Rip It Up”</h3>
        <h4 class="text-3xl">American Hairless Terriers</h4>
    </header>
    <nav id="nav" class="fixed h-screen w-screen sm:h-auto sm:w-auto z-50 sm:static sm:block bg-green-600 text-white transition-translate duration-500" data-toggle="false">
        <span class="material-icons cursor-pointer hover-scale nav-toggle">close</span>
        <ul class="flex flex-col sm:flex-row items-center sm:justify-center h-16">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">About</a></li>
            <li class="nav-item"><a href="#">Our Dogs</a></li>
            <li class="nav-item"><a href="#">Contact Us</a></li>
            <li class="nav-item"><a href="#">About The Breed</a></li>
            <li class="nav-item"><a href="#">Training</a></li>
        </ul>
    </nav>
    <div class="p-8 sm:p-0 flex-grow relative bg-green-600 sm:bg-transparent">

        <img class="absolute right-9 top-9 w-28 sm:top-2 sm:right-2 sm:w-64" src="img/AKCbreeder-of-merit.png" alt="AKC Breeder of Merit">
        <img class="sm:p-0 hero-image sm:absolute w-full h-auto sm:h-full sm:object-cover" src="img/kane.png" alt="AKC GRCHG KANE">
        <div class="sm:absolute right-2 bottom-8 text-center">
            <h3 class="text-white text-2xl">AKC GRCHG "KANE"</h3>
            <button class="button-blue">Our Dogs</button>
        </div>

    </div>
</section>
<script>
    let navToggle = document.getElementsByClassName("nav-toggle");
    for (let item of navToggle) {
        item.addEventListener("click", function() {
            let nav = document.getElementById("nav");
            nav.dataset.toggle = nav.dataset.toggle === "false" ? "true" : "false";
        });
    }


</script>
</body>
</html>
